server:
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: holerize-api

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST:localhost:3306}/${DB_NAME:asv_holerize}?createDatabaseIfNotExist=true&serverTimezone=UTC
    username: ${DB_USER:root}
    password: ${DB_PASS:root}

  jackson:
    date-format: yyyy-MM-dd
    time-zone: GMT-3

  flyway.baseline-on-migrate: true
  output.ansi.enabled: ALWAYS
  error.include-stacktrace: never

api:
  security:
    token.secret: ${JWT_SECRET:4SS0V10H0L3R1Z3HMAC256}
    encryption.secret: ${ENCRYPTION_SECRET:4RMlZCy7vsBplzfiR3C63A==}
